<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page</title>
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/front-mentor.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="./src/images/logo.svg" alt="Logo Huddle">
    </div>
  </header>

  <main class="main">
    <div class="image">
      <img src="./src/images/illustration-mockups.svg" atl="">
    </div>

    <div class="content-text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

      <button class="btn">Register</button>
      
    </div>
  </main>

  <footer class="footer">
    <div class="social-media-links">
      <ul class="links">
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>

    <div class="front-mentor-content">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="front-link">Frontend Mentor</a>.
        Coded by <a href="https://github.com/heymatxeus" target="_blank" class="coder">Matxeus</a>.
      </p>
    </div>
  </footer>
</body>

</html>
